<!DOCTYPE html>
<html>
<head>
  <title>Truck Locations</title>
  <meta charset="utf-8">
  <style> html, body, #map { height: 100%; margin: 0; } </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // All truck coordinates
    var trucks = [
      [33.911133, -117.47213998],  // 2022 FORD F-150
      [33.970989, -117.049493],    // 2024 FORD F-250
      [34.047147, -117.688443]     // 2024 FORD F-250
    ];

    // Add markers
    L.marker(trucks[0]).addTo(map).bindPopup('2022 FORD F-150');
    L.marker(trucks[1]).addTo(map).bindPopup('2024 FORD F-250');
    L.marker(trucks[2]).addTo(map).bindPopup('2024 FORD F-250');

    // Center map between all trucks, with zoom 11
    var bounds = L.latLngBounds(trucks);
    map.fitBounds(bounds);   // auto zooms to fit all markers
    map.setZoom(11);         // force zoom level to 11
  </script>
</body>
</html>
