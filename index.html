<!DOCTYPE html>
<html>
<head>
  <title>Truck Locations</title>
  <meta charset="utf-8">
  <style> html, body, #map { height: 100%; margin: 0; } </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // All truck coordinates + names
    var trucks = [
      {coords: [33.911133, -117.47213998], name: '2022 FORD F-150'},
      {coords: [33.970989, -117.049493],   name: '2024 FORD F-250'},
      {coords: [34.047147, -117.688443],   name: '2024 FORD F-250'}
    ];

    var markers = [];

    trucks.forEach(function(truck) {
      var marker = L.marker(truck.coords).addTo(map);
      marker.bindTooltip(truck.name, { permanent: true, direction: 'top', offset: [0, -10] });
      markers.push(marker);
    });

    // Center the map to show all trucks at zoom 11
    var bounds = L.latLngBounds(trucks.map(t => t.coords));
    map.fitBounds(bounds);
    map.setZoom(10);
  </script>
</body>
</html>
